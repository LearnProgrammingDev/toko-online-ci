    <main role="main" class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card">
            <div class="card-header">
              <span>Tambah Pengguna</span>
            </div>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Nama"
                    required
                    autofocus
                  />
                  <small class="form-text text-danger">Nama harus di isi</small>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                    required
                  />
                  <small class="form-text text-danger"
                    >Email harus di isi</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                  <small class="form-text text-danger"
                    >password harus di isi</small
                  >
                </div>
                <div class="form-group">
                  <label for="">Role</label>
                  <select name="role" id="" class="form-control">
                    <option value="admin">Admin</option>
                    <option value="member">Member</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Status</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="status"
                      class="form-check-input"
                      value="1"
                    />
                    <label for="" class="form-check-label">Aktif</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Status</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="status"
                      class="form-check-input"
                      value="2"
                    />
                    <label for="" class="form-check-label">Non-Aktif</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Photo</label><br />
                  <input type="file" name="photo" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
